projects:
  fitnesschallenge-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: bnns2enl2vdr3b6twz2ugrpwge
        maxDepth: 2
extensions:
  amplify:
    version: 3
